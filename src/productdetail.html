<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopmate - Detail</title>
  <link rel="stylesheet" href="./sass/main.scss">
</head>

<body>
  <header class="nav-bars">
    <nav class="general__navbar topbar">
      <div class="container">
        <span class="general__navbar-greeting">Hi! <a href="#" class="primary-color">Sign in</a> or <a href="#"
            class="primary-color">Register</a></span>
        <div class="general__navbar-sales">
          <ul>
            <li><a href="">Daily Deals</a></li>
            <li><a href="">Sell</a></li>
            <li><a href="">Help & Contact</a></li>
          </ul>
        </div>
        <div class="general__navbar-cart">
          <div class="general__navbar-cart--notifications">
            <a href="" style="display: flex"><img src="./img/cart.svg" alt="Cart image" class="cart__image"></a>
            <span class="cart__badge">6</span>
          </div>
          <span class="general__navbar-cart--amount">Your bag: $45.32</span>
        </div>
      </div>
    </nav>
    <nav class="categories__navbar topbar">
      <div class="container">
        <a href="index.html" style="display: flex"><img src="./img/logo.svg" alt="" class="categories__navbar-logo"></a>
        <ul class="categories__navbar-categories white-color">
          <li><a href="#">Women</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Shoes</a></li>
          <li><a href="#">Brands</a></li>
        </ul>
        <form action="#" class="categories__navbar-search">
          <a href="#" style="display: flex"><img src="./img/search.svg" alt="Search Icon" class="search"></a>
          <input type="text" placeholder="search anything">
          <a href="#" class="close"><img src="./img/close.svg" alt="Close icon"></a>
        </form>
        <div class="categories__navbar-cart--notifications">
          <a href="" style="display: flex"><img src="./img/cartwhite.svg" alt="Cart image" class="cart__image"></a>
          <span class="cart__badge">6</span>
        </div>
      </div>
    </nav>
  </header>
  <div class="shadowed container margin-top-25">
    <div class="product-container padding-25 white-bg">
      <div class="product__image-container">
        <img src="./img/shirtlarge.png" alt="Shirt Large Picture" class="product__image-container--currentimg">
        <div class="product__image-container--smallimgs">
          <img src="./img/shirt2.png" alt="Other Shirt pictures" class="product__image selected-image">
          <img src="./img/shirt3.png" alt="Other Shirt pictures" class="product__image">
          <img src="./img/shirt4.png" alt="Other Shirt pictures" class="product__image">
        </div>
      </div>
      <div class="product__specs-container">
        <span class="product__breadcrumbs">
          <a href="index.html">Home </a>&middot;<a href="productdetail.html"> Shirts</a>
        </span>
        <div class="product__specs-container--ratings">
          <img src="./img/star.svg" alt="Star image" class="svg staryellow">
          <img src="./img/star.svg" alt="Star image" class="svg staryellow">
          <img src="./img/star.svg" alt="Star image" class="svg staryellow">
          <img src="./img/star.svg" alt="Star image" class="svg">
          <img src="./img/star.svg" alt="Star image" class="svg">
        </div>
        <h2 class="product__specs-container--name">
          Super Oversized T-Shirt With Raw Sleeves in Brown
        </h2>
        <h2 class="product__specs-container--price primary-color">$16.99</h2>
        <div class="product__specs-container--colors">
          <h3>Color</h3>
          <div class="product__allcolors">
            <div class="cyan color__active"></div>
            <div class="orange"></div>
            <div class="yellow"></div>
            <div class="cyan"></div>
            <div class="orange"></div>
            <div class="yellow"></div>
          </div>
        </div>
        <div class="product__specs-container--sizes">
          <h3>Size</h3>
          <ul class="product__sizes-container">
            <li class="product__size">XS</li>
            <li class="product__size selected__size">S</li>
            <li class="product__size">M</li>
            <li class="product__size">L</li>
            <li class="product__size">XL</li>
            <li class="product__size">XXL</li>
          </ul>
        </div>
        <div class="product__specs-container--quantity">
          <h3>Quantity</h3>
          <div class="product__buttons">
            <button class="rounded product__decrement">
              <img src="./img/minus.svg" alt="minus button">
            </button>
            <span class="product__quantity-number">4</span>
            <button class="rounded product__increment">
              <img src="./img/plus.svg" alt="plus button">
            </button>
          </div>
        </div>
        <button class="product__cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopmate - Signin or register</title>
  <link rel="stylesheet" href="/main.07544d9b.css">
</head>
<body>
  <header class="nav-bars">
    <nav class="general__navbar topbar">
      <div class="container">
        <h3 class="general__navbar-greeting">
          Hi! <a href="/authentication.html" class="primary-color">Sign in</a> or <a href="/authentication.html" class="primary-color">Register</a>
        </h3>
        <div class="general__navbar-sales">
          <ul>
            <li><a href="">Daily Deals</a></li>
            <li><a href="">Sell</a></li>
            <li><a href="">Help & Contact</a></li>
          </ul>
        </div>
        <div class="general__navbar-cart">
          <div class="general__navbar-cart--notifications">
            <a href="" style="display: flex"><img src="/cart.f72fc7e4.svg" alt="Cart image" class="cart__image"></a>
            <span class="cart__badge">6</span>
          </div>
          <h3 class="general__navbar-cart--amount">Your bag: $45.32</h3>
        </div>
      </div>
    </nav>
    <nav class="categories__navbar topbar">
      <div class="container">
        <a href="/index.html" style="display: flex"><img src="/logo.f1d8a4c6.svg" alt="" class="categories__navbar-logo"></a>
        <ul class="categories__navbar-categories white-color">
          <li><a href="#">Women</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Shoes</a></li>
          <li><a href="#">Brands</a></li>
        </ul>
        <form action="#" class="categories__navbar-search">
          <a href="#" style="display: flex"><img src="/search.1e31d98f.svg" alt="Search Icon" class="search"></a>
          <input type="text" placeholder="search anything">
          <a href="#" class="close"><img src="/close.24fb46be.svg" alt="Close icon"></a>
        </form>
        <div class="categories__navbar-cart--notifications">
          <a href="" style="display: flex"><img src="/cartwhite.9347d25d.svg" alt="Cart image" class="cart__image"></a>
          <span class="cart__badge">6</span>
        </div>
      </div>
    </nav>
  </header>
  <div class="authentication-container container">
    <div class="signin-container">
      <h2 class="signin-container--title">Sign In</h2>
      <form action="./index.html" class="signin-container--form">
        <input type="email" name="email" id="sinemail" placeholder="Email">
        <input type="password" name="password" id="sinpassword" placeholder="Password">
        <input type="submit" value="Sign In">
        <a href="https://www.facebook.com" class="signin-container--form__facebook">Sign in with facebook</a>
      </form>
    </div>
    <div class="signup-container">
      <h2 class="signup-container--title">Sign Up</h2>
      <form action="./index.html" class="signup-container--form">
        <input type="email" name="email" id="supemail" placeholder="Email">
        <input type="password" name="password" id="suppassword" placeholder="Password">
        <input type="password" name="repassword" id="suprepassword" placeholder="Re-type password">
        <input type="submit" value="Sign Up">
        <a href="https://www.facebook.com" class="signin-container--form__facebook">Sign up with facebook</a>
      </form>
    </div>
  </div>
</body>
</html>
